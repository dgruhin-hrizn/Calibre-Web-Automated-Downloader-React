  # Our Flask API (backend only)
  cwa-downloader-api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cwa-api
    env_file:
      - dev.env
    environment:
      # Override specific settings for hybrid development - INDEPENDENT MODE
      # - CWA_BASE_URL=http://calibre-web-automated:8083  # REMOVED - No longer needed
      - INGEST_DIR=/app/ingest
      # Calibre configuration
      - CALIBRE_LIBRARY_PATH=/calibre-library
      - CALIBRE_CONFIG_DIR=/app/data/.config/calibre
      
    ports:
      - "8084:8084"
    volumes:
      # Local directories for easy development
      - ./data:/app/data
      - ./logs:/app/logs
      - ./ingest:/app/ingest
      
      # Access to CWA's library data - SAME PATH as production for metadata.db access
      - ./cwa-data/library:/calibre-library
      
      # Access to CWA's config data for cwa.db and app.db
      - ./cwa-data/config:/config
      
    restart: unless-stopped
    # depends_on:  # REMOVED - No longer depends on CWA container
    #   - calibre-web-automated
    networks:
      - cwa-network

networks:
  cwa-network:
    driver: bridge
