services:
  # Official Calibre-Web-Automated
  calibre-web-automated:
    image: crocodilestick/calibre-web-automated:latest
    container_name: cwa-official
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      # Docker Desktop on macOS breaks inotify events between host and container
      # This forces CWA to use polling instead of inotify for reliable file detection
      - NETWORK_SHARE_MODE=true
    ports:
      - "8083:8083"
    volumes:
      # Use local directories for easy access
      - ./cwa-data/config:/config
      - ./cwa-data/library:/calibre-library
      - ./ingest:/cwa-book-ingest
    restart: unless-stopped
    networks:
      - cwa-network

  # Our Flask API (backend only)
  cwa-downloader-api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cwa-api
    env_file:
      - dev.env
    environment:
      # Override specific settings for hybrid development
      - CWA_BASE_URL=http://calibre-web-automated:8083
      - INGEST_DIR=/app/ingest
      
    ports:
      - "8084:8084"
    volumes:
      # Local directories for easy development
      - ./data:/app/data
      - ./logs:/app/logs
      - ./ingest:/app/ingest
      
      # Access to CWA's library data - SAME PATH as production for metadata.db access
      - ./cwa-data/library:/calibre-library
      
    restart: unless-stopped
    depends_on:
      - calibre-web-automated
    networks:
      - cwa-network

networks:
  cwa-network:
    driver: bridge
